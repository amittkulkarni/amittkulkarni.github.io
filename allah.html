<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnifiedPass</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/index.js"></script>

</head>
<body>


<h1 class="heading">
  UnifiedPass
</h1>

<div class="inputs">
    <label>
        <input id="username" type="text" placeholder="Username" class="input">
    </label>
    <br>
    <label>
        <input id="password" type="password" placeholder="password" class="input">
    </label>
    <br>
    <label>
        <input id="url" type="text" placeholder="Website Url" class="input">
    </label>
    <br>
    <label>
        <input id="security" type="number" placeholder="Security Number" class="input">
    </label>
    <br>
    <br>
    <label>
        <input id="passwordLength" type="number" placeholder="Length" class="input" >
    </label>
    <br>
    <label>
        <button id="generate_button" class="button" onclick="fetch_password(password.value, url.value, username.value, security.value, passwordLength.value)">Generate</button>
    </label>
    <br>
</div>
<!---->
</body>
</html>
